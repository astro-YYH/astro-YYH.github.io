        <script>
            window.onload = function () {
                const track = document.getElementById('slider-track');
                const slides = track.children;
                const firstClone = slides[0].cloneNode(true);
                track.appendChild(firstClone);
            
                const slideWidth = document.querySelector('.slider-track a').offsetWidth;
                const slideCount = track.children.length;
                let current = 0;
                let isResetting = false;
            
                function slideNext() {
                    if (isResetting) return;
            
                    current++;
                    track.style.transition = 'transform 0.6s ease-in-out';
                    track.style.transform = `translateX(-${slideWidth * current}px)`;
            
                    if (current === slideCount - 1) {
                        isResetting = true;
                        setTimeout(() => {
                            track.style.transition = 'none';
                            track.style.transform = 'translateX(0)';
                            current = 0;
                            isResetting = false;
                        }, 600);
                    }
                }
            
                setInterval(slideNext, 4000);
            };
        </script>

        <script>
            const photoTrack = document.getElementById('photo-slider-track');
            const photoFirstClone = photoTrack.children[0].cloneNode(true);
            photoTrack.appendChild(photoFirstClone);

            const photoSlideWidth = document.querySelector('#photo-slider-wrapper .slider-track a').offsetWidth;
            const photoSlideCount = photoTrack.children.length;
            let photoCurrent = 0;
            let photoResetting = false;

            function photoSlideNext() {
                if (photoResetting) return;

                photoCurrent++;
                photoTrack.style.transition = 'transform 0.6s ease-in-out';
                photoTrack.style.transform = `translateX(-${photoSlideWidth * photoCurrent}px)`;

                if (photoCurrent === photoSlideCount - 1) {
                    photoResetting = true;
                    setTimeout(() => {
                        photoTrack.style.transition = 'none';
                        photoTrack.style.transform = 'translateX(0)';
                        photoCurrent = 0;
                        photoResetting = false;
                    }, 600);
                }
            }

            setInterval(photoSlideNext, 4000);
